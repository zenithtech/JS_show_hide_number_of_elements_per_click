<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>show hide number of elements per click</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/css.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/showHideEl.js"></script>
</head>

<body>
    <ul class="mylist">
        <li class="title">
            List one
        </li>
        <li class="el">1</li>
        <li class="el">2</li>
        <li class="el">3</li>
        <li class="el">4</li>
        <li class="el">5</li>
        <li class="el">6</li>
        <li class="el">7</li>
        <li class="el">8</li>
        <li class="el">9</li>
        <li class="el">10</li>
        <li class="buttons">
            <div class="btn show">Show</div>
            <div class="btn hide">Hide</div>
        </li>
    </ul>
    <ul class="mylist">
        <li class="title">
            List two
        </li>
        <li class="el">1</li>
        <li class="el">2</li>
        <li class="el">3</li>
        <li class="el">4</li>
        <li class="el">5</li>
        <li class="el">6</li>
        <li class="el">7</li>
        <li class="el">8</li>
        <li class="el">9</li>
        <li class="el">10</li>
        <li class="buttons">
            <div class="btn show">Show</div>
            <div class="btn hide">Hide</div>
        </li>
    </ul>
</body>
<script type="text/javascript">
jQuery(document).on({
    ready: function() {

        jQuery(document.getElementsByClassName('mylist')).each(function() {
            var mylist = this;

            showhide.initEl(mylist, '.el', 1);

            jQuery(mylist).find('.show').on({
                click: function(e) {
                    e.preventDefault();
                    showhide.showEl(mylist, '.el', 1);
                }
            });

            jQuery(mylist).find('.hide').on({
                click: function(e) {
                    e.preventDefault();
                    showhide.hideEl(mylist, '.el', 1);
                }
            });

        });

    }
});
</script>

</html>
